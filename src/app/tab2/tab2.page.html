<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de perros perdidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Razas de Perros</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Seleccione una raza</ion-label>
    <ion-select [(ngModel)]="razaSeleccionada" (ionChange)="cargarImagenPorRaza()">
      <ion-select-option *ngFor="let raza of razas" [value]="raza">
        {{ raza | titlecase }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-card *ngIf="imagenSeleccionada">
    <img [src]="imagenSeleccionada" alt="Imagen de {{ razaSeleccionada }}" />
  </ion-card>
</ion-content>
