<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Campo de entrada para el correo electrónico del usuario -->
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <!-- Campo de entrada para la contraseña del usuario -->
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <!-- Botón que llama a la función register() al hacer clic -->
  <ion-button expand="full" (click)="register()">Registrar</ion-button>

  <!-- Botón que navega a la página de inicio de sesión mediante routerLink -->
  <ion-button expand="full" routerLink="/login">Ir a iniciar sesión</ion-button>
</ion-content>
