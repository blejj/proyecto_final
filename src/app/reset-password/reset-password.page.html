<ion-content>
  <div class="titulo">
    <ion-title>Restablecer Contraseña</ion-title>
  </div>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-button (click)="enviarCorreoRecuperacion()" expand="full">Enviar correo de recuperación</ion-button>
  <ion-button routerLink="/login" expand="full">Volver a inicio de sesión</ion-button>
</ion-content>
