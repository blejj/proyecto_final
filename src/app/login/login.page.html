<ion-content>
  <div class="titulo">
    <img src="../../assets/icon/Logotipo_Protectora_Animal_Delicado_Crema_y_Negro-removebg-preview.png" alt="">
    <ion-title>INICIO DE SESIÓN</ion-title>
  </div>
  <!-- Campo de entrada para el correo electrónico del usuario -->
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <!-- Campo de entrada para la contraseña del usuario -->
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <!--Link por olvido de contraseña-->
  <p routerLink="/reset-password">¿Olvidó su contraseña?</p>


  <ion-button class="botonInicio" (click)="login()">Iniciar Sesión</ion-button>
  <ion-button class="botonInicio" routerLink="/register">Ir a registrar</ion-button>



</ion-content>
